<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
    }
    h1 { margin-top: 20px; }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      width: max-content;
      position: relative;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid #333;
    }
    #status { margin-top: 20px; font-size: 1.2em; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 1em; }
    .line {
      position: absolute;
      background: red;
      height: 5px;
      width: 310px;
      top: 0;
      left: -5px;
      transform-origin: left center;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="status">Player X's turn</div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    let currentPlayer = "X";
    let gameActive = true;
    let cells = ["", "", "", "", "", "", "", "", ""];

    // Create 9 clickable cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = i;
      cell.addEventListener("click", cellClick);
      board.appendChild(cell);
    }

    // Create line for winning
    const line = document.createElement("div");
    line.classList.add("line");
    board.appendChild(line);

    const winPatterns = [
      { pattern: [0,1,2], transform: 'translateY(50px) rotate(0deg)' },
      { pattern: [3,4,5], transform: 'translateY(155px) rotate(0deg)' },
      { pattern: [6,7,8], transform: 'translateY(260px) rotate(0deg)' },
      { pattern: [0,3,6], transform: 'translateY(155px) rotate(90deg)' },
      { pattern: [1,4,7], transform: 'translateY(260px) rotate(90deg)' },
      { pattern: [2,5,8], transform: 'translateY(365px) rotate(90deg)' },
      { pattern: [0,4,8], transform: 'translateY(155px) rotate(45deg)' },
      { pattern: [2,4,6], transform: 'translateY(155px) rotate(-45deg)' }
    ];

    function cellClick(e) {
      const index = e.target.dataset.index;
      if (cells[index] !== "" || !gameActive) return;

      cells[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      const winInfo = checkWin();
      if (winInfo) {
        statusText.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        showLine(winInfo.transform);
      } else if (cells.every(cell => cell !== "")) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWin() {
      for (let i = 0; i < winPatterns.length; i++) {
        const { pattern, transform } = winPatterns[i];
        if (pattern.every(index => cells[index] === currentPlayer)) {
          return { pattern, transform };
        }
      }
      return null;
    }

    function showLine(transform) {
      line.style.display = 'block';
      line.style.transform = transform;
    }

    function resetGame() {
      cells = ["", "", "", "", "", "", "", "", ""];
      document.querySelectorAll(".cell").forEach(cell => cell.textContent = "");
      currentPlayer = "X";
      gameActive = true;
      statusText.textContent = "Player X's turn";
      line.style.display = 'none';
    }
  </script>
</body>
